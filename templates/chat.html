<!DOCTYPE html>
<html>
   <head>
     <title>Fabular</title>
     <link rel="icon" href="fabular_icon.jpg" type="image/jpeg">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
     <h1>Chat</h1>
     <div class="chat-box">
        {% for mensagems in mensagen %}
            <div class="message">
                <strong>{{ mensagems.usuario }}</strong>: {{ mensagems.mensagem }}
            </div>
        {% endfor %}
     </div>
     

     <form action="/enviar_mensagem" method="POST">
        <textarea name="message" placeholder="Digite algo..." required></textarea>
        <button type="submit">Enviar</button>
     </form>

   </body>
</html>
